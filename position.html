<!DOCTYPE html>
<html lang="en">
<head>
    <title>Position</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        .parent{
            width: 170px;
            height: 50px;
            background-color: aqua;
            position: relative;
        }
        .input{
            width: 100%;
            height: 100%;
        }

        .show-pd{
            position: absolute;
            right: 0;
            top: 50%;
        }
    </style>
</head>
<body>

    <div class="parent">
        <input type="text" class="input">
        <i class="show-pd fa-solid fa-eye"></i>
    </div>
    
</body>
</html>
