<html>
    <head>
        <title>Position</title>
        <style>
            .parent{
                width: 300px;
                height: 30px;
                position: relative;
            }
            .input-pw{
                width: 100%;
                height: 100%;
            }
            .float-img{
                position: absolute;
                left: 10;
                top: 20%;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <input type="text" class="input-pw">
            <img src="images/1.png" width="20" class="float-img">
        </div>
    </body>
</html>
