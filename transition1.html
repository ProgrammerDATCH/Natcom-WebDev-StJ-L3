<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transition</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box{
            width: 200px;
            height: 100px;
            background-color: cyan;
            transition: all 0.2s;
        }
        .box:hover{
            background-color: red;
            transform: scale(1.3);
            transform: rotate(90deg);
            /* transform:translate(20%, 40%); */
        }
    </style>
</head>
<body>

    <div class="box"></div>
    
</body>
</html>
