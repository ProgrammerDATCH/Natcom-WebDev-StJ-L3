<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    
    <form action="POST">
        <table>
            <tr>
                <td>Web Server:</td>
                <td>
                    <select>
                        <option value="-">--Choose a server--</option>
                        <option>Google Cloud</option>
                        <option>AWS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify <br> your role</td>
                <td>
                    <input type="radio" name="role"> Admin <br>
                    <input type="radio" name="role"> Engineer <br>
                    <input type="radio" name="role"> Manager <br>
                    <input type="radio" name="role"> Guest <br>
                </td>
            </tr>
            <tr>
                <td>Please select</td>
                <td>
                    <input type="checkbox"> Mail <br>
                    <input type="checkbox"> PayRoll <br>
                    <input type="checkbox"> Self-Service <br>
                </td>
            </tr>
        </table>
    </form>


    <form method="POST">
        <table>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder="Enter your email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" placeholder="Enter your password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="LOGIN" name="submit">
                    </center>
                </td>
            </tr>
        </table>
    </form>



   
</body>

</html>
