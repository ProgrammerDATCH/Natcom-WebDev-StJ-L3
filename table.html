<html>

<head>
    <title>Table Structure</title>
</head>

<body>

    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>
    </table>


    <table border="2">
        <tr>
            <td>ID</td>
            <td rowspan="2">NAME</td>
            <td>BirthYear</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2001</td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <td>ID</td>
            <td colspan="2">NAME</td>
            <td>BirthYear</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Name1</td>
            <td>Name2</td>
            <td>2001</td>
        </tr>
    </table>
    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Names</th>
                <th>Image</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>afsdghdj</td>
                <td>asghjgkdf</td>
            </tr>
            <tr>
                <td>1</td>
                <td>afsdghdj</td>
                <td>asghjgkdf</td>
            </tr>
        </tbody>

    </table>


</body>

</html>
